<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="navigationBar">
        <nav>
          <ul>
            <li class="logo">urLibrary</li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>FAQ</li>
          </ul>
        </nav>
      </div>

      <div class="mainContent">
        <div class="welcomeMessage">
          <h1
            style="font-weight: lighter; text-align: center; padding-top: 0.5vh"
          >
            Welcome to urLibrary, get started below!
          </h1>
        </div>

        <div class="libraryWrapper">
          <div class="book1 book">
            <button id="newBook">NEW BOOK</button>
            <form id="newBookForm">
              <label for="title">Book Title</label><br />
              <input
                id="bookTitle"
                name="title"
                type="text"
                placeholder="Title..."
              /><br />
              <label for="author">Book Author</label><br />
              <input
                id="bookAuthor"
                name="author"
                type="text"
                placeholder="Author..."
              /><br />
              <label for="pages">Pages</label><br />
              <input
                id="bookPages"
                name="pages"
                type="number"
                placeholder="# of Pages"
              /><br />

              <label for="bookCompletion">COMPLETED</label>
              <input
                type="radio"
                id="bookCompletion"
                name="bookCompletion"
                value="off"
              /><br />

              <button id="addBook" type="submit">Add Book</button>
            </form>
            <div class="book1Result">
              <p class="book1Title"></p>
              <p class="book1Author"></p>
              <p class="book1Pages"></p>
              <p class="book1Completion"></p>
            </div>
          </div>

          <div class="book2 book"></div>
          <div class="book3 book"></div>
          <div class="book4 book"></div>
          <div class="book5 book"></div>
          <div class="book6 book"></div>
          <div class="book7 book"></div>
          <div class="book8 book"></div>
        </div>
      </div>
    </div>
  </body>
</html>
